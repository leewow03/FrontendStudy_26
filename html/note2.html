<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일정 관리 앱 (접속 시 초기화 버전)</title>
    <link rel="stylesheet" href="../css/note2.css">
    <script src="../js/note2.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>📅 To-Do List</h1>
        <p id="current-date" style="margin-top: 5px; opacity: 0.9;"></p>
    </div>

    <div class="input-section">
        <input type="text" id="todo-input" placeholder="오늘 할 일을 입력하세요...">
        <button class="add-btn" onclick="addTodo()">일정 추가하기</button>
    </div>

    <div class="filter-section">
        <button class="filter-btn active" onclick="filterTodos('all', this)">전체</button>
        <button class="filter-btn" onclick="filterTodos('active', this)">진행 중</button>
        <button class="filter-btn" onclick="filterTodos('completed', this)">완료</button>
    </div>

    <div id="todo-list" class="todo-list"></div>
    <div id="stats" class="stats-section"></div>
</div>
</body>
</html>
