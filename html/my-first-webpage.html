 <!--  주석 = ctrl + shift + / -->
<!DOCTYPE html> <!--html5 형식의 웹표준 문서임을 알린다-->
<html lang="ko"> <!-- html  시작 : 한국어 기반으로 만든 문서('태그'로 불림 = 들여쓰기랑 같은 기능)-->
 <!--들여쓰기는 필수가 아니다만 주, 부, 하위 등은 해주는게 관례다.-->
<head> <!-- head:  문서의 머릿글-->
    <meta charset="UTF-8"> <!--키보드 입력을 한글 처리-->
    <title>김개발의 첫 번째 웹페이지</title> <!--브라우져 제목: 탭 영역에 글자-->
</head> <!-- html  끝: 머리글 끝-->

<body> <!--body 시작: 분문영역 시작-->
    <h1>안녕하세요! 웹 개발의 세계에 오신 것을 환영합니다!</h1>
    <!--h로 시작하는 태그는 제목을 넣을때 사용-->
    <!--h1이 제일큼 -> > > > > > h6이 작음-->

    <p>저는 정보통신공학과 김개발입니다.</p> <!--p요소: 문단을 나타냄(컴터는 엔터로 문단을 나눠서 엔터가 자유롭지 않음)-->
    <p>오늘부터 웹 개발자가 되기 위한 <br> <!--br요소 : 엔터효과-->
        여행을 시작합니다!</p>
</body> <!--body 끝: 분문영역 끝-->

</html>  <!-- html  끝-->
